<!DOCTYPE html>
<html>
<head>
    <base href="https://demos.telerik.com/kendo-ui/mediaplayer/index">
    <style>
        html {
            font-size: 14px;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <title></title>
    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2021.1.330/styles/kendo.common.min.css" />
    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2021.1.330/styles/kendo.silver.min.css" />
    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2021.1.330/styles/kendo.silver.mobile.min.css" />

    <script src="https://kendo.cdn.telerik.com/2021.1.330/js/jquery.min.js"></script>


    <script src="https://kendo.cdn.telerik.com/2021.1.330/js/kendo.all.min.js"></script>



</head>
<body>
    <div id="example">
        <div class="demo-section k-content">
            <div id="mediaplayer" ></div>
        </div>
        <script type="text/javascript">
        $(document).ready(function () {

            $("#mediaplayer").kendoMediaPlayer({
                autoPlay: false,
                navigatable: true,
                media: {
                    title: "ProgressNEXT 2019 Highlights",
                    source: "https://youtu.be/2OvvwWShNWo"
                }
            });
        });
        </script>
    </div>




</body>
</html>
